<!DOCTYPE html>
<html>
	<head>
		<title>Matt's Template</title>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css" type="text/css" />
		<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<link rel="stylesheet" href="stylesheets/general.css" type="text/css" />
	</head>
	<body>
		<div class="container">
			<nav class="nav-main">
				<ul class="nav-list">
					<li class="nav-item"><a href="#/">Home</a></li>
					<li class="nav-item"><a href="#/register">Register</a></li>
					<li class="nav-item"><a href="#">Services</a>
						<ul>
							<li><a href="#">Service 1</a></li>
							<li><a href="#">Service 2</a></li>
						</ul>
					</li>
					<li class="nav-item"><a href="#">Downloads</a>
						<ul>
							<li><a href="#">Download 1</a></li>
							<li><a href="#">Download 2</a></li>
							<li><a href="#">Download 3</a></li>
						</ul>
					</li>
					<li class="nav-item"><a href="#">Support</a></li>
					<li class="nav-item"><a href="#">Contact</a></li>
				</ul>
			</nav>
			<section id="viewport"></section>
			<footer>
			</footer>
		</div>
		<section id="footer"></section>
		<script type="text/template" id="createUserTemplate">
			<form id="newUserForm">
				<fieldset>
					<legend>Create User</legend>

					<label>First Name</label><input type="text" name="Name" />
					<label>Last Name</label><input type="text" name="last_name" />
					<label>Student ID</label><input type="text" name="UUID" />
					<label>Email</label><input type="text" name="Email" />
					<label>Password</label><input type="password" name="password" />
					<label>Confirm Password</label><input type="password" name="conf-password" />
				</fieldset>
			</form>
			<button class="btn btn-primary btn-register">Register</button>
		</script>

		<script type="text/template" id="listUsersTemplate">
			<fieldset>
			<legend>List Users</legend>
			<label>Search</label><input type="text" id="searchBox" placeholder="e.g. Matt Hintzke" />
			<table>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Student ID</th>
					<th>Email</th>
				
				</tr>
				<% _.each(users, function(user){ %>
					<tr id="<%= user.get('token') %>">
						<td><%= user.get('Name') %></td>
						<td><%= user.get('last_name') %></td>
						<td><%= user.get('UUID') %></td>
						<td><%= user.get('Email') %></td>
						
					</tr>
				<% }); %>
			</table>
			</fieldset>
		</script>

		<!-- Javascript Libraries -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"/>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"/>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js"/>
		<script type="text/javascript" src="javascripts/md5.js"/>

		<!-- My Javscript -->
		<script type="text/javascript" src="javascripts/util.js"/>
		<script type="text/javascript" src="javascripts/views.js"/>
		<script type="text/javascript" src="javascripts/models.js"/>
		<script type="text/javascript" src="javascripts/routers.js"/>
		<script type="text/javascript"/>
	</body>
</html>
